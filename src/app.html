<!doctype html>
<html lang="en">

	<head>


		<div role="button" onmouseover="handlerFunction" onmouseout="handlerFunction" onfocus="handlerFunction" onblur="handlerFunction"></div>
		<meta charset="utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>


<div id="initial-loader" style="position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="width: 64px; height: 64px; border: 4px solid yellowgreen; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('initial-loader')?.remove();
    });
  </script>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

	</body>
</html>
